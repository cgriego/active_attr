name: Test

on: [push, pull_request]

jobs:
  test:
    name: Ruby ${{ matrix.ruby }} with ${{ matrix.gemfile }}
    runs-on: ubuntu-latest
    continue-on-error: ${{ contains(matrix.ruby, 'head') || contains(matrix.gemfile, 'head') }}
    strategy:
      fail-fast: false
      matrix:
        ruby:
        - truffleruby-head
        gemfile:
        - gemfiles/rails_6_1.gemfile
        - gemfiles/rails_7_0.gemfile
        include:
        - ruby: 2.1.9
          bundler: 1
          gemfile: gemfiles/rails_3_1.gemfile
        - ruby: 2.1.9
          bundler: 1
          gemfile: gemfiles/rails_3_2.gemfile
        - ruby: 2.1.9
          bundler: 1
          gemfile: gemfiles/rails_4_0.gemfile
        - ruby: 2.1.9
          bundler: 1
          gemfile: gemfiles/rails_4_1.gemfile
        - ruby: 2.1.9
          bundler: 1
          gemfile: gemfiles/rails_4_2.gemfile
        - ruby: 2.2.10
          bundler: 1
          gemfile: gemfiles/rails_4_2.gemfile
        - ruby: 2.3.8
          bundler: 1
          gemfile: gemfiles/rails_4_2.gemfile
        - ruby: 2.3.8
          bundler: 1
          gemfile: gemfiles/rails_5_2.gemfile
        - ruby: 2.4.10
          bundler: 1
          gemfile: gemfiles/rails_4_2.gemfile
        - ruby: 2.4.10
          bundler: 1
          gemfile: gemfiles/rails_5_2.gemfile
        - ruby: 2.5.9
          bundler: 1
          gemfile: gemfiles/rails_4_2.gemfile
        - ruby: 2.5.9
          bundler: 1
          gemfile: gemfiles/rails_5_2.gemfile
        - ruby: 2.5.9
          bundler: 1
          gemfile: gemfiles/rails_6_0.gemfile
        - ruby: 2.6.8
          bundler: 1
          gemfile: gemfiles/rails_5_2.gemfile
        - ruby: 2.6.8
          bundler: 1
          gemfile: gemfiles/rails_6_0.gemfile
        - ruby: 2.6.8
          bundler: 1
          gemfile: gemfiles/rails_6_1.gemfile
        - ruby: 2.7.7
          bundler: 2
          gemfile: gemfiles/rails_5_2.gemfile
        - ruby: 2.7.7
          bundler: 2
          gemfile: gemfiles/rails_6_0.gemfile
        - ruby: 2.7.7
          bundler: 2
          gemfile: gemfiles/rails_6_1.gemfile
        - ruby: 2.7.7
          bundler: 2
          gemfile: gemfiles/rails_7_0.gemfile
        - ruby: 3.0.5
          bundler: 2
          gemfile: gemfiles/rails_6_1.gemfile
        - ruby: 3.0.5
          bundler: 2
          gemfile: gemfiles/rails_7_0.gemfile
        # - ruby: 3.0.5
        #   bundler: 2
        #   gemfile: gemfiles/rails_7_1.gemfile
        - ruby: 3.0.5
          bundler: 2
          gemfile: gemfiles/rails_head.gemfile
        - ruby: 3.1.3
          bundler: 2
          gemfile: gemfiles/rails_7_0.gemfile
        # - ruby: 3.1.3
        #   bundler: 2
        #   gemfile: gemfiles/rails_7_1.gemfile
        - ruby: 3.1.3
          bundler: 2
          gemfile: gemfiles/rails_head.gemfile
        - ruby: 3.2.2
          bundler: 2
          gemfile: gemfiles/rails_head.gemfile

    env:
      Rails: ${{ matrix.rails }}
      BUNDLE_GEMFILE: ${{ matrix.gemfile }}

    steps:
    - name: Checkout code
      uses: actions/checkout@master
    - name: Nokogiri support for TruffleRuby
      run: sudo apt-get -yqq install libxml2-dev libxslt-dev
      if: ${{ matrix.ruby == 'truffleruby-head' }}
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler: ${{ matrix.bundler }}
        bundler-cache: true
    - name: Run tests
      run: bundle exec rake --trace
